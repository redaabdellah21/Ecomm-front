

<div style="height: 50px"></div>
<div class="col-md-6">
  <div class="card panel-primary">
    <div class="card-header">Autheentification</div>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
        <div class="form-group">
          <label class="control-label">Username </label>
          <input type="text" name="username" ngModel class="form-control">
        </div>

        <div class="form-group">
          <label class="control-label">Pasword </label>
          <input type="password" name="password" ngModel class="form-control">
        </div>
        <button class="btn btn-dark" type="submite">Login</button>
      </form>

    </div>

  </div>

</div>

<div style="height: 200px"></div>
