<header style="position: fixed; width: 100%;z-index: 10">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark"style="height: 50px">
    <a class="navbar-brand" href="#">
      <img src="../../assets/images/Pharmacie-logo.png" alt="logo image" height="45px"width="45px">
    </a>
    <ul class="navbar-nav navbar-expand-lg">
      <li class="nav-item">
        <a class="nav-link clickable"  (click)="onSelectedProducts()" >Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link clickable" (click)="getCategories()" >Categories</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Products
        </a>
        <div class="dropdown-menu">
          <a  class="dropdown-item clickable " (click)="onProductsPromo()">Promotion</a>
          <a  class="dropdown-item clickable " (click)="onProductsDispo()">Disponibles</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link " routerLink="/caddies">Caddy  [{{this.caddyService.getCurrentCaddy().items.size}}]</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link " *ngIf="_authService.isAdmin()"  routerLink="/employee" > Employees </a>
      </li>
      <li class="nav-item ">
        <button class="btn-info" style="position: absolute; z-index: 4; right: 10px; height: 40px; letter-spacing: normal;" ><i class="fas fa-sign-out-alt" (click)="onLogout()"></i> </button>
      </li>
    </ul>
  </nav>
</header>

<div class ="container">
  <div class="col-md-4" style="padding: 3px;">
    <ul class="list-group" *ngIf="categories && s==true" >
      <li [ngClass]="currentCategory==c?'active':''" (click)="getProductsByCategory(c)" class="list-group-item clickable" *ngFor="let c of categories._embedded.categories">
        {{c.categoryName}}<span></span>
        <span *ngIf="_authService.isAdmin()" class="btn btn-danger" (click)="onDeleteCategory(c.id)" style="position: absolute; z-index: 4; right: 10px;height: 30px"><i class="mdi mdi-close"></i></span>
      </li>
    </ul>
    <br>
  </div>
</div>
<router-outlet> </router-outlet>


<!--footer-->

    <section class="mb-4">
      <!-- Facebook -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
      ><i class="fab fa-facebook-f"></i
      ></a>
      <!-- Twitter -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
      ><i class="fab fa-twitter"></i
      ></a>
      <!-- Instagram -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
      ><i class="fab fa-instagram"></i
      ></a>

    </section>
  </div>
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
